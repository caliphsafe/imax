<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAX — Caliph & Tomo</title>
  <meta name="description" content="Listen to IMAX by Caliph & Tomo on your favorite platform." />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <div class="bg" aria-hidden="true"></div>

    <section class="card" aria-label="IMAX release links">
      <header class="top">
        <div class="art-wrap">
          <img class="art" src="img/imaxcover.PNG" alt="IMAX cover art — Caliph & Tomo" />
          <div class="shine"></div>
          <div class="grain"></div>
        </div>

        <div class="meta">
          <div class="kicker">NEW SINGLE</div>
          <h1 class="title">IMAX</h1>
          <p class="artist">Caliph &amp; Tomo</p>
          <p class="subcopy">Choose your platform.</p>
        </div>
      </header>

      <div class="divider"></div>

      <nav class="links" aria-label="Streaming links">

        <!-- Apple Music -->
        <a class="tile apple" href="https://music.apple.com/us/album/imax-single/1872694127" target="_blank">
          <div class="tile-left">
            <div class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M16.7 2.6c-1.3.2-2.8 1-3.7 2.1-.9 1-.1 1.9 1.1 1.7 1.2-.2 2.6-1 3.4-2 .9-1 .1-2-.8-1.8Z"/>
                <path d="M12.3 6.4c-2.1 0-3.1 1.2-4.2 1.2-1.2 0-2-1.1-3.7-1.1C2 6.5 0 8.8 0 12c0 2.2.8 4.6 2 6.2 1 1.3 1.9 2.4 3.1 2.4 1.1 0 1.6-.7 3.1-.7 1.5 0 1.9.7 3.1.7 1.2 0 2.1-1.1 3-2.3.7-1 1-1.6 1.5-2.8-2.6-1-3.1-4.7-.4-6-1-1.7-2.8-3.1-5.1-3.1Z" transform="translate(3 1)"/>
              </svg>
            </div>
            <div>
              <div class="tile-title">Apple Music</div>
              <div class="tile-sub">Listen</div>
            </div>
          </div>
          <span class="tile-right">↗</span>
        </a>

        <!-- TIDAL -->
        <a class="tile tidal" href="https://tidal.com/album/493725522/track/493725523" target="_blank">
          <div class="tile-left">
            <div class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M6 9.5 3.8 11.7 6 13.9 8.2 11.7Z"/>
                <path d="M12 9.5 9.8 11.7 12 13.9 14.2 11.7Z"/>
                <path d="M18 9.5 15.8 11.7 18 13.9 20.2 11.7Z"/>
                <path d="M12 3.7 9.8 5.9 12 8.1 14.2 5.9Z"/>
                <path d="M12 15.3 9.8 17.5 12 19.7 14.2 17.5Z"/>
              </svg>
            </div>
            <div>
              <div class="tile-title">TIDAL</div>
              <div class="tile-sub">Hi-Fi Stream</div>
            </div>
          </div>
          <span class="tile-right">↗</span>
        </a>

        <!-- YouTube Music -->
        <a class="tile yt" href="https://music.youtube.com/watch?v=D6sPK3edONc" target="_blank">
          <div class="tile-left">
            <div class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M10 8v8l6-4z"/>
              </svg>
            </div>
            <div>
              <div class="tile-title">YouTube Music</div>
              <div class="tile-sub">Watch / Listen</div>
            </div>
          </div>
          <span class="tile-right">↗</span>
        </a>

        <!-- Amazon Music -->
        <a class="tile amz" href="https://www.amazon.com/music/player/albums/B0GK4VK9GH" target="_blank">
          <div class="tile-left">
            <div class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M5 15c4 3 10 3 14 0" stroke="white" stroke-width="2" fill="none"/>
              </svg>
            </div>
            <div>
              <div class="tile-title">Amazon Music</div>
              <div class="tile-sub">Stream</div>
            </div>
          </div>
          <span class="tile-right">↗</span>
        </a>

        <!-- Instagram Music Video -->
        <a class="tile ig" href="https://www.instagram.com/reel/DUD5L3TEan3/" target="_blank">
          <div class="tile-left">
            <div class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="4" width="16" height="16" rx="4"/>
                <circle cx="12" cy="12" r="4"/>
                <circle cx="17" cy="7" r="1.2"/>
              </svg>
            </div>
            <div>
              <div class="tile-title">Instagram</div>
              <div class="tile-sub">Music Video</div>
            </div>
          </div>
          <span class="tile-right">↗</span>
        </a>

      </nav>

      <footer class="footer">
        <div class="footer-top">
          <div class="footer-brand">
            <span class="mark"></span>
            <span>Powered by <strong>Caliphornia</strong></span>
          </div>

          <button class="copy" id="copyBtn">Copy page link</button>
        </div>
        <div class="footer-bottom">
          © <span id="year"></span> Caliphornia. All rights reserved.
        </div>
      </footer>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("copyBtn").onclick = async () => {
      await navigator.clipboard.writeText(window.location.href);
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy page link", 1200);
    };
  </script>
</body>
</html>
